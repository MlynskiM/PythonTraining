<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>M.M Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="shortcut icon" href="static\images\favicon.ico" />
    
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {%for post in all_posts%}
    <div class="content">
        <div class="card">
            <h2>{{post.title}}</h2>
            <p class="text">{{post.subtitle}}</p>
            <a href="{{url_for('get_post', index = post.index)}}">Read</a>
        </div>
    </div>
    {% endfor %}
</div>
</body>
<footer>
    <p>&copy; {{year}} M.M</p>
</footer>
</html>
